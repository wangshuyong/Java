<!DOCTYPE html>
<html lang="en">
    <head>
        <title>管理后台——登录</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/sea.login.css" />
        <script src="js/jquery.min.js"></script>  
        <script src="js/jquery.validate.js"></script>
        <script type="text/javascript">
        $("#loginform").validate({
	        rules: {
	   phone: "required",
	   password: {
	    required: true,
	   }
	  },
	  messages: {
	   phone: "请输入用户名",
	   password: {
	    required: "请输入密码",
	   },
	  },
	  errorClass: "help-inline",
			errorElement: "span",
			highlight:function(element, errorClass, validClass) {
				$(element).parents('.control-group').addClass('error');
			},
			unhighlight: function(element, errorClass, validClass) {
				$(element).parents('.control-group').removeClass('error');
				$(element).parents('.control-group').addClass('success');
			}
	    });
        </script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <body>
        <div id="logo">
            <img src="img/logo.png" alt="" />
        </div>
        
        <div id="loginbox">
          <form id="loginform" class="form-vertical" action="../admin/Login_adminLogin" method="post" />
          
          <p>请输入账号，密码后登录.</p>
          <div class="control-group">
            <div class="controls">
              <div class="input-prepend"> <span class="add-on"><i class="icon-user"></i></span>
                <input type="text" id="phone" name="phone" placeholder="用户名" />
              </div>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <div class="input-prepend"> <span class="add-on"><i class="icon-lock"></i></span>
                <input type="password" id="password" name="password" placeholder="密码" />
              </div>
            </div>
          </div>
          <div class="form-actions"> 
               <span class="pull-left"><a href="#" class="flip-link" id="to-recover">找回密码</a></span> <span class="pull-right">
                   <input type="submit" id="login" class="btn btn-inverse" value="登录" />
               </span> 
           </div>
           </form>
          <form id="recoverform" action="../admin/Login_find" class="form-vertical" method="post" />
          
          <p>Enter your e-mail address below and we will send you instructions how to recover a password.</p>
          <div class="control-group">
            <div class="controls">
              <div class="input-prepend"> <span class="add-on"><i class="icon-envelope"></i></span>
                <input type="text" placeholder="输入注册的E-mail" name="email" />
              </div>
            </div>
          </div>
          <div class="form-actions"> <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; 返回登录</a></span> <span class="pull-right">
            <input type="submit" class="btn btn-inverse" value="提交" />
          </span> </div>
          </form>
    </div>
        <script src="js/sea.login.js"></script> 
    </body>
</html>

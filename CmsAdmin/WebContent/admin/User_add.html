			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>									
								</span>
								<h5>添加用户</h5>
							</div>
							<div class="widget-content nopadding">
								<form action="User_add" method="post" class="form-horizontal" />
									<div class="control-group">
										<label class="control-label">手机号</label>
										<div class="controls">
											<input type="text" name="user.phone" placeholder="输入11位手机号..."/>
										</div>
									</div>
                                    <div class="control-group">
										<label class="control-label">姓名</label>
										<div class="controls">
											<input type="text" name="user.realName" placeholder="输入姓名..."/>
										</div>
									</div>
                                    <div class="control-group">
										<label class="control-label">年龄</label>
										<div class="controls">
											<input type="text" name="user.age" placeholder="您的年龄..."/>
										</div>
									</div>
                                    <div class="control-group">
										<label class="control-label">性别</label>
										<div class="controls">
											<label><input type="radio" name="user.sex" value="男" /> 男 </label>
											<label> <input type="radio" name="user.sex" value="女" /> 女</label>
										</div>
									</div>
                                    <!--
									<div class="control-group">
										<label class="control-label">密码</label>
										<div class="controls">
											<input type="password" />
										</div>
									</div>-->
									<div class="control-group">
										<label class="control-label">邮箱</label>
										<div class="controls">
											<input type="text" name="user.email" placeholder="您的email地址..."/>
											<!--<span class="help-block">This is a description</span>-->
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">地址</label>
										<div class="controls">
											<input type="text" name="user.address" placeholder="您的居住地址..." />
										</div>
									</div>
                                    <div class="control-group">
										<label class="control-label">籍贯</label>
										<div class="controls">
											<input type="text" name="user.nativePlace" placeholder="您的籍贯..." />
										</div>
									</div>
                                    <div class="control-group">
										<label class="control-label">爱好</label>
										<div class="controls">
											<input type="text" name="user.hobby" placeholder="您的爱好..." />
										</div>
									</div>
                                    <div class="control-group">
										<label class="control-label">权限</label>
										<div class="controls">
											<label><input type="radio" name="user.power" value="0" /> 普通用户 </label>
											<label> <input type="radio" name="user.power" value="1" /> 管理员</label>
										</div>
									</div>
                                    <!--
									<div class="control-group">
										<label class="control-label">爱好</label>
										<div class="controls">
											<textarea></textarea>
										</div>
									</div>  -->
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">添加</button>
									</div>

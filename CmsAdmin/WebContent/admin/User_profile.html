						<div class="widget-box">

							<div class="widget-content tab-content">

								<div id="tab1" class="tab-pane active">

									<div class="widget-content nopadding">

										<form id="updateform" method="post" action="User_update"

										<div class="control-group">
											<label class="control-label">手机号</label>
											<div class="controls">
												<input id="phone" type="text" name="user.phone"
													placeholder="输入11位手机号..." />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">姓名</label>
											<div class="controls">
												<input id="realName" type="text" name="user.realName"
													placeholder="输入姓名..." />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">年龄</label>
											<div class="controls">
												<input id="age" type="text" name="user.age"
													placeholder="您的年龄..." />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">性别</label>
											<div class="controls">
												<label><input id="sex" type="radio" name="user.sex"
													value="男" /> 男 </label> <label style=""> <input
													type="radio" name="user.sex" value="女" /> 女
												</label>
											</div>
										</div>

										<div class="control-group">
											<label class="control-label">邮箱</label>
											<div class="controls">

												<!--<span class="help-block">This is a description</span>-->
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">地址</label>
											<div class="controls">
												<input id="address" type="text" name="user.address"
													placeholder="您的居住地址..." />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">籍贯</label>
											<div class="controls">

										</div>

										<!--

                                            <label class="control-label">头像上传</label>
    
                                            <div class="controls">
    
                                            <div class="fileupload fileupload-new" data-provides="fileupload">
    
                                                <ul class="thumbnails">
                                                    <li class="span2">
                                                        <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                                            <img id="photo" src="" alt="" />
                                                        </div>
                                                        <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                                        <div class="actions">
                                                            <a title="" href="#"><i class="icon-pencil icon-white"></i></a>
                                                            <a title="" href="#" data-dismiss="fileupload"><i class="icon-remove icon-white"></i></a>
                                                        </div>
                                                    </li>
                                                </ul>
    
                                                <div class="input-append">  
                                                   <input type="file" id="file" name="file">
                                                   <input type="button" value="上传" onclick="return ajaxFileUpload();">
                                                </div>
                                            </div>
                                             <div id="loading" class="progress progress-striped active" style="display:none">
							<div style="width: 80%;" class="bar"></div>
						</div>
                                            </div>
                                        </div>
                                    </form>

                                </div>

		<script src="../js/ajaxfileupload.js"></script>
        <script src="../js/bootstrap-fileupload.js"></script>
        <script src="../js/sea.profile.js"></script>
		<script>
			function ajaxFileUpload() { 
		
		$("#loading")
			.ajaxStart(function(){
				$(this).show();
			})//开始上传文件时显示一个图片
			.ajaxComplete(function(){
				$(this).hide();
			});//文件上传完成将图片隐藏起来
			
			$.ajaxFileUpload
			({
				url:'../admin/fileUpload',//用于文件上传的服务器端请求地址
				secureuri:false,//一般设置为false
				fileElementId:'file',//文件上传空间的id属性  <input type="file" id="file" name="file" />
				dataType: 'json',//返回值类型 一般设置为json
				success: function (data, status)  //服务器成功响应处理函数
				{
					//从服务器返回的json中取出message中的数据,其中message为在struts2中定义的成员变量
					alert(data.message);
				},
				error: function (data, status, e)//服务器响应失败处理函数
				{
					alert(e);
				}
			})
			return false;
		}
        </script>
